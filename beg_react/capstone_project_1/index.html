<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project 1</title>
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--REACT DOM LIBRARY-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--BABEL LIBRARY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--fontawsome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">React has not rendered</div>

    <script type="text/babel">
      //friendly complex component
      function FriendLy() {
        var friendlyStyle = {
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "fff",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)",
      };
        return (
          <div style={friendlyStyle}>
            <Avatar />
            <UserName />
            <GetConnected />
          </div>
        );
      }
      //avatar component
      function Avatar() {
        var avatarStyle={
          marginLeft:20,
          marginTop:20,
          width:150,
          height:150,
          borderRadius:"50%"
        }
        return (
          <img
            src="https://media-exp1.licdn.com/dms/image/C4E03AQFf1_kcR3WgNw/profile-displayphoto-shrink_400_400/0/1620397040929?e=1643846400&v=beta&t=WuZzo_kJbnry6TNRRfaeRPbAmIlrp5crlq9pAKVMhlQ"
            alt="pic" style={avatarStyle}
          />
        );
      }
      //user name component
      function UserName() {
        var nameStyle={
          fontSize:24,
          fontFamily:"arial,helvetica,sans-serif",
          margin:20
        }
        return <h1 style={nameStyle}>Profile Name</h1>;
      }
      //GetConnected complex component
      function GetConnected() {
        
        return (
          <div >
            <Like />
            <Share />
            <Add />
          </div>
        );
      }
      var iconStyle ={
        margin:20

      }

      //like component
      function Like() {
        return <i className="fas fa-thumbs-up" style={iconStyle}></i>;
      }
      //share component
      function Share() {
        return <i className="fas fa-share" style={iconStyle}></i>;
      }
      //add component
      function Add() {
        return <i className="fas fa-plus-circle" style={iconStyle}></i>;
      }
      ReactDOM.render(<FriendLy />, document.getElementById("app"));
    </script>
  </body>
</html>
