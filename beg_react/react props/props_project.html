      //friendly complex component
      function FriendLy(props) {
        var friendlyStyle = {
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "fff",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)",
          backgroundColor: "green",
          display: "inline-block",
          margin: 20,
        };
        return (
          <div style={friendlyStyle}>
            <Avatar img={props.img} />
            <UserName name={props.name} />
            <GetConnected />
          </div>
        );
      }
      //avatar component
      function Avatar(props) {
        var avatarStyle = {
          marginLeft: 26,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: "50%",
        };
        return <img src={props.img} alt="pic" style={avatarStyle} />;
      }
      //user name component
      function UserName(props) {
        var nameStyle = {
          fontSize: 24,
          fontFamily: "arial,helvetica,sans-serif",
          margin: 20,
          textAlign: "center",
        };
        return <h1 style={nameStyle}>{props.name}</h1>;
      }
      //GetConnected complex component
      function GetConnected() {
        var getConnectedStyle = {
          marginLeft: 15,
        };
        return (
          <div style={getConnectedStyle}>
            <Like />
            <Share />
            <Add />
          </div>
        );
      }
      var iconStyle = {
        margin: 20,
      };

      //like component
      function Like() {
        return <i className="fas fa-thumbs-up" style={iconStyle}></i>;
      }
      //share component
      function Share() {
        return <i className="fas fa-share" style={iconStyle}></i>;
      }
      //add component
      function Add() {
        return <i className="fas fa-plus-circle" style={iconStyle}></i>;
      }
