<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--REACT DOM LIBRARY-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--BABEL LIBRARY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <title>Class components props</title>
  </head>
  <body>
    <div id="app">React not rendering</div>

    <script type="text/babel">
        
      class PersonGreeting extends React.Component {
          render(){
              var j = "blue"
              var PersonStyle ={
                  height:300,
                  width:300,
                  backgroundColor: this.props.color
              }
              
              return(
                <div style={PersonStyle}>Hello, {this.props.name}!</div>
              )
          }
      };

              ReactDOM.render(
                  <div>
                  <PersonGreeting color="yellow" name="jimmy"/>
                  <PersonGreeting color="blue" name="tom"/>
                  <PersonGreeting color="pink" name="marry"/>
                  </div>
                  ,document.getElementById("app")
              )
    </script>
  </body>
</html>
