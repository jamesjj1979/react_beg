<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statless functional components</title>
    <!--REACT LIBRARY-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--REACT DOM LIBRARY-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--BABEL LIBRARY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app">React not rendered</div>

    <script type="text/babel">
        //component is capitlized(first leter)
        //one return statment
      var ColorSpectrum= function(){
        return(
        <h1>red, orange,yellow,green,blue,indego,violet</h1>
        );
      }


              ReactDOM.render(
              //first staless functional component

              <ColorSpectrum/>,
              document.getElementById('app')
              );
    </script>
  </body>
</html>
